<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<ul>
    <li>111</li>
    <li>222</li>
    <li>333</li>
</ul>
<button>Add</button>
<script src="jquery-3.2.1.min.js"></script>

<script>
     // li的弹出文本事件
    // $("ul li").click(function () {
    //     alert($(this).html())
    // });

    // $("ul li").on("click",function () {
    //      alert($(this).html())
    // });

     // 事件委派

     $("ul").on("click","li",function () {
         alert($(this).html())
     });

    // button的追加子元素吧事件
    $("button").click(function () {

        $("ul").append("<li>444</li>")
    })
</script>
</body>
</html>
