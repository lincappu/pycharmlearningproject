<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        var ID;
        function begin() {
            if(ID==undefined){
                 foo();
                 ID=setInterval(foo,1000)
            }

        }
        
        function foo() {
         // 操作input标签，让他的value属性等于当前时间字符串
            var date=new Date();
            var ele=document.getElementById("timer");
            ele.value=date.toLocaleString()

        }
        
        function stop() {
            clearInterval(ID);
            ID=undefined
        }

    </script>
</head>
<body>

<input type="text" id="timer">
<button onclick="begin()">begin</button>
<button onclick="stop()">stop</button>

</body>
</html>
