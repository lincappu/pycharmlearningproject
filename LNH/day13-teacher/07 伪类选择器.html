<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <style>
        span{
            color: royalblue;
            width: 300px;
            height: 300px;
            background-color: lightslategrey;
        }

        span:hover{
            color: red;
        }

        .s1,.s2{
            width: 100px;
            height: 100px;
        }
        .s1{
            background-color: grey;
        }
        .s2{
            background-color: rosybrown;
        }
        .outer{
            border: 1px solid red;
        }

        .outer:hover .s1{
            background-color: royalblue;
        }

        .outer:before{
            content: "hello world";
            color: red;
        }
    </style>
</head>
<body>

<span>hello world</span>

<hr>
<div class="outer">
    <div class="s1"></div>
    <div class="s2"></div>

</div>

</body>
</html>
