<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <style>
        .outer{
            width: 790px;
            height: 340px;
            border: 1px solid green;
            margin: 100px auto;
            position: relative;
        }

        ul.img{
            list-style: none;
            padding: 0;

        }

        ul li{
            position: absolute;
            left: 0;
            top:0;

        }


        .hide{
            display: none;
        }
    </style>
</head>
<body>

<div class="outer">
    <ul class="img">
        <li><img src="img/1.jpg" alt=""></li>
        <li class="hide"><img src="img/2.jpg" alt=""></li>
        <li class="hide"><img src="img/3.jpg" alt=""></li>
        <li class="hide"><img src="img/4.jpg" alt=""></li>
    </ul>
</div>

</body>
</html>
