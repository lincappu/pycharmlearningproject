<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>

    <style>
        span{
            background-color: lightslategrey;
            width: 200px;
            height: 200px;
            /*将标签声明为块级标签*/
            display: block;

        }
          .c1{
            background-color: greenyellow;
            width: 200px;
            height: 200px;
              /*将标签声明为内联标签*/
            display: none;
              /*visibility: hidden;*/

        }
         .c2{
            background-color: firebrick;
            width: 200px;
            height: 200px;

        }




    </style>
</head>
<body>

<span>span</span>
<div class="c1">DIV1</div>
<div class="c2">DIV2</div>



</body>
</html>
