<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <style>
        *{
            margin: 0;
        }
        .c1,.c2,.c3{

            height: 200px;
            width: 200px;

        }
        .c1{
            background-color: #EE4000;

        }
        .c2{
            background-color: green;
            /*相对定位*/
            position: absolute;
            left: 200px;
            top: 200px;

        }
        .c3{
            background-color: lightslategrey;

        }

        .parent{
            position: relative;
        }
    </style>
</head>
<body>

<div class="c1"></div>
<div class="parent">
    <div class="c2"></div>
</div>
<div class="c3"></div>


</body>
</html>
