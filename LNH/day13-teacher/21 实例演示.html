<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>

    <style>
        *{
            margin: 0;
        }
        body{
            font-size: 12px;
        }
        .header{
            width: 100%;
            height: 48px;
            background-color: darkgray;
        }

        .headerCon{
            width:70% ;
            height: 48px;

            margin: 0 auto;
            line-height: 48px;
        }

        .keep{
            margin-right: 900px;
            margin-left: 60px;
        }

        .headerCon a{
            text-decoration: none;
            color: black;
        }

         .headerCon a:hover{
             color: red;
             text-decoration: underline;
         }

        .action a{
            margin-left: 10px;
        }

        .content{
            width: 100%;
        }
        .box{
            width: 70%;
            margin: 0 auto;
        }

        .bigBox{
            border: 1px solid red;
            overflow: hidden;
        }

        .form,.guangao{
            float: left;

        }

        .form{
            width: 60%;
            margin-left: 100px;
            margin-top: 30px;
        }
        .guangao{
            width: 30%;
        }

    </style>
</head>
<body>


<div class="header">
    <div class="headerCon">
        <span class="keep">
            <a href="">收藏</a>
        </span>
        <span class="action">
            <a href="">VIP会员</a>
            <a href="">登录</a>
            <a href="">注册</a>
        </span>
    </div>
</div>
<div class="content">
    <div class="box">
        <div class="img">
            <img src="egon.jpg" alt="" width="220" height="140">
        </div>
        <div class="bigBox">
                <div class="form">
                    <h3>注册新用户</h3>
                    <form action="">
                         <p>*姓名 <input type="text"></p>
                         <p>*密码 <input type="password"></p>

                    </form>
                </div>
                <div class="guangao">
                    <img src="qq.png" alt="" width="300" height="100">
                </div>
        </div>
        <div class="intro">
            <p>yuan ......</p>
        </div>
    </div>
</div>



</body>
</html>
